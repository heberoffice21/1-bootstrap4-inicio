<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Botões</title>

</head>

<body style="padding-bottom: 200px; width: 600px ; margin: 0 auto;">


    <!-- Botões
formação padrão: btn  
formações específicas:
btn-primary, btn-secondary, btn-success, btn-info,
btn-warning, btn-danger, btn-light, btn-dark, btn-link
-->

     <h3>Botões</h3>
     <button class="btn btn-primary" type="button">Clique</button>

     <h3>Botões com diferentes tags</h3>
     <a class="btn btn-dark" href="#">Link</a>
     <button class="btn btn-warning" type="submit">Submit</button>
     <input class="btn btn-dark" type="button" value="button">
     <input class="btn btn-warning" type="submit" value="input submit">
     <input class="btn btn-warning" type="reset" value="reset">


    <!-- Botões com contorno
        btn-outline-<formato> 
    -->
<h3> Botões com contorno</h3>
<button class="btn btn-outline-warning" type="button">Clique</button>

<!-- Tamanhos dos botões
    opções: btn-lg, btn-sm, btn-block 
-->

<h3>Tamanhos dos botões</h3>
<button class="btn btn-danger btn-lg" type="button">Grande</button>
<button class="btn btn-danger" type="button">Normal</button>
<button class="btn btn-danger btn-sm" type="button">Pequeno</button>
<br><br>
<button class="btn btn-block" type="button">Bloco</button>

<!-- ESTADOS DOS BOTÕES 
opções: active, disabled
-->

<h3>Estados de botões</h3>
<button class="btn btn-danger" type="button">Normal</button>
<button class="btn btn-danger active" type="button">Ativo</button>
<button class="btn btn-danger disabled" type="button">Inativo</button>
<br><br>
<button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

<h3>Grupos de Botões - hotizontal</h3>
<div class="btn-group">
    <button class="btn btn-warning" type="button">Esquerdo</button>
    <button class="btn btn-warning" type="button">Centro</button>
    <button class="btn btn-warning" type="button">Centro</button>
    <button class="btn btn-warning" type="button">Direita</button>
</div>

<h3>Grupos de Botões - vertical</h3>
<div class="btn-group-vertical">
    <button class="btn btn-danger" type="button">Esquerdo</button>
    <button class="btn btn-danger" type="button">Centro</button>
    <button class="btn btn-danger" type="button">Direita</button>
</div>

<h3>Toolbar de botões</h3>
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-success" type="button">1</button>
        <button class="btn btn-success" type="button">2</button>
        <button class="btn btn-success" type="button">3</button>
    </div>

    <div class="btn-group">
            <button class="btn btn-success" type="button">4</button>
            <button class="btn btn-success" type="button">5</button>
    </div>
</div>


























    


</body>
</html>
