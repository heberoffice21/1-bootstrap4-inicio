<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Margin e padding</title>
  </head>
  
  <body style="margin-bottom: 1000px; padding: 16px;">


     
      <!-- Aplicação de Margin 
          mt : Margin top
          mb : Margin bottom
          ml : Margin left
          mr : margin right
          mx : margin no eixo x (horizontal) esquerda/direita
          my : margin no eixo y (vertical) top/bottom
          m - acrescenta margin em todos os lados
          Valor a definir (0 a 5)
      -->

      <h1 class="bg-success">Margin</h1>
      <p class="bg-success m-5">Conteúdo principal</p>
      <h1 class="bg-success">Margin</h1>

      <br>
      <br>


      <!-- Aplicação de padding 
          pt : Padding top
          pb : Padding bottom
          pl : Padding left
          pr : Padding right
          px : Padding no eixo x (horizontal) esquerda/direita
          py : Padding no eixo y (vertical) top/bottom
          p - acrescenta margin em todos os lados
          Valor a definir (0 a 5)
      -->

      <h1 class="bg-success">Padding</h1>
      <p class="bg-success py-5">Conteúdo principal sdgsdggggggggggggsdgsd sd gsd g dsg ds g dsg ds g sdg s</p>
      <h1 class="bg-success">Padding</h1>
